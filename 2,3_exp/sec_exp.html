<!DOCTYPE html>
<html>
    <head>
    <title>Image Mapping</title>
    <meta name = "viewport" content = "width = device-width, initial scale = 1.0">
    </head>
    <body>
        <h1 align = "center">Image Mapping</h1>
        <h2 align = "center">We can jump any other web page using image mapping by linking the url via particular region using coordinates.</h2>
        <div class  = "image1" style = "background-color:cadetblue;padding-left:450px;">
            <h3><strong>Chill Night</strong></h3>
        <img src = "wall.jpg" alt = "nightpic" usemap = "#labmap">
        <map name = "labmap">
            <area shape = "circle" coords = "495,85,50" href = "https://www.google.com/search?sxsrf=ALeKk01OPNs47MKNn8y8m1gATX4kBq4LqA:1598338646003&q=circle+images&tbm=isch&chips=q:circle+images,g_1:design:IB5UwLOwzE8%3D&usg=AI4_-kR51Jy3U6YJvXYpeB0PtsOGv1TbPQ&sa=X&ved=2ahUKEwiY0Oa547XrAhWpILcAHTyqBl0QgIoDKAF6BAgKEAY&biw=578&bih=564">
        </map>
    </div>
    <div class = "image2" style = "background-color:crimson;opacity;padding-left:450px;">
        <h3><strong>Sweet chocii</strong></h3>
        <img src = "candy.jpg" alt = "chocolate" usemap = "#labmap1">
        <map name = "labmap1">
            <area shape = "rect" coords = "184,104,410,250" href = "https://www.google.com/search?q=images+rectangle+objects&tbm=isch&hl=en&chips=q:rectangle+objects,g_1:everyday+life:ZhJjvIqGh1I%3D&hl=en&sa=X&ved=2ahUKEwiE4KvH57XrAhUf8TgGHUaiApoQ4lYoBXoECAEQHg&biw=1381&bih=612#imgrc=qx5vv4s0tFv6zM">
        </map>
    </div>
    <div class = "image3" style = "background-color:darkslateblue;padding-left:550px;">
        <h3><strong>French Food</strong></h3>
        <img src = "frenchfood.jpg" alt = "food" usemap = "#labmap3" width="450" height="675"> 
        <map name = "labmap3">
        <area shape = "poly" coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147" href = "https://www.google.com/search?q=food+images&sxsrf=ALeKk03YhWsV9upIS5Z9PEBmFWO8dUTn6Q:1598342185411&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiWocPR8LXrAhXAzTgGHbvuAXYQ_AUoAXoECA0QAw&biw=1396&bih=612">
        </map>
    </div>
    </body>
</html>
